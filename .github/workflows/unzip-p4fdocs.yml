name: Unzip P4FDocs and commit
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Install unzip and rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip rsync
      - name: Show archive listing
        run: unzip -l P4FDocs.zip || true
      - name: Extract build files from P4FDocs.zip
        run: |
          rm -rf extracted_tmp || true
          mkdir -p extracted_tmp
          unzip -o P4FDocs.zip 'P4FDocs/build/*' -d extracted_tmp
          if [ -d extracted_tmp/P4FDocs/build ]; then
            rsync -a --delete extracted_tmp/P4FDocs/build/ .
          else
            echo "P4FDocs/build not found in archive" >&2
            exit 1
          fi
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Offline Documentation with json" || echo "No changes to commit"
          git push origin HEAD:main
